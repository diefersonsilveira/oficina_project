{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylecliente.css') }}">
{% endblock %}

{% block content %}
<div class="row" id="main">
    <div class="col-sm-12 col-md-12 well" id="content">
        <h1>Clientes</h1>
        <form action="{{ url_for('cadastrar_cliente') }}" method="post" class="form-inline">
            <div class="form-fields">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="contato">Contato</label>
                    <input type="text" class="form-control" id="contato" name="contato" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" id="endereco" name="endereco" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
            </div>
        </form>
        <hr>
        <h2>Lista de Clientes</h2>
        <div class="table-container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Contato</th>
                        <th>Endereço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.contato }}</td>
                        <td>{{ cliente.endereco }}</td>
                        <td>
                            <a href="{{ url_for('editar_cliente', id=cliente.idCliente) }}" class="btn btn-warning btn-sm">Editar</a>
                            <form action="{{ url_for('excluir_cliente', id=cliente.idCliente) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
