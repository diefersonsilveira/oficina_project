{% extends "base.html" %}

{% block content %}
<div class="row" id="main">
    <div class="col-sm-12 col-md-12 well" id="content">
        <h1>Editar Cliente</h1>
        
        <form action="{{ url_for('editar_cliente', id=cliente.idCliente) }}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome }}" required>
            </div>
            <div class="form-group">
                <label for="contato">Contato</label>
                <input type="text" class="form-control" id="contato" name="contato" value="{{ cliente.contato }}" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" value="{{ cliente.endereco }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('clientes') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
