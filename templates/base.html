<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styledashboard.css') }}">
</head>
<body>

<div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="{{ url_for('static', filename='images/Engrenagem-Central-84072029-4.webp') }}" alt="LOGO" style="max-width: 100px; height: auto;">
            </a>
        </div>
        <ul class="nav navbar-right top-nav">
            <li><a href="{{ url_for('logout') }}">Sair</a></li>
        </ul>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <li><a href="{{ url_for('dashboard') }}"><i class="fa fa-fw fa-home"></i> Dashboard</a></li>
                <li><a href="{{ url_for('clientes') }}"><i class="fa fa-fw fa-users"></i> Clientes</a></li>
                <li><a href="{{ url_for('carros') }}"><i class="fa fa-fw fa-car"></i> Carros</a></li>
                <li><a href="{{ url_for('ordens_servico') }}"><i class="fa fa-fw fa-file-text-o"></i> Ordens de Serviço</a></li>
                <li><a href="{{ url_for('mecanicos') }}"><i class="fa fa-fw fa-wrench"></i> Mecânicos</a></li>
            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
